<md-table #uniprotListTable [dataSource]="uniprotListDataSource">
  <ng-container mdColumnDef="entry">
    <md-header-cell *mdHeaderCellDef>Entry</md-header-cell>
    <md-cell *mdCellDef="let row">{{row.entry}}</md-cell>
  </ng-container>

  <ng-container mdColumnDef="entryname">
    <md-header-cell *mdHeaderCellDef>Entryname</md-header-cell>
    <md-cell *mdCellDef="let row">{{row.entryname}}</md-cell>
  </ng-container>

  <ng-container mdColumnDef="compounds">
    <md-header-cell *mdHeaderCellDef>Compound-detail</md-header-cell>
    <md-cell *mdCellDef="let row">
      <button md-button color="primary" (click)="goCompoundDetail(row.compounds)">view</button>
    </md-cell>
  </ng-container>

  <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
  <md-row *mdRowDef="let row; columns: displayedColumns"></md-row>
</md-table>

<md-paginator [length]="pageMeta?.total_results"
              [pageSize]="pageMeta?.per_page"
              (page)="pageChange($event)"
></md-paginator>
